name-template: "Release v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
template: |
  $CHANGES

# Changelog definitions
filter-by-commitish: true
sort-by: 'merged_at'
sort-direction: 'descending'
exclude-labels:
  - 'changelog/exclude'

# Category definitions
category-template: "## $TITLE"
categories:
  - title: 'ğŸš¨ Breaking Changes'
    labels:
      - 'category/breaking-change'
  - title: 'ğŸ¢ Business'
    labels:
      - 'category/business'
  - title: 'ğŸš€ API'
    labels:
      - 'category/api'
  - title: 'ğŸ—ï¸ Internal'
    labels:
      - 'category/internal'
  - title: 'ğŸ›  Technical Debt'
    labels:
      - 'category/technical-debt'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'category/bug'

# Change definitions
no-changes-template: "* No changes"
change-template: "* [#$NUMBER] $TITLE - @$AUTHOR"
change-title-escapes: '\<*_&'

# Versioning definitions
version-resolver:
  major:
    labels:
      - 'release/major'
  minor:
    labels:
      - 'release/minor'
  patch:
    labels:
      - 'release/patch'
  default: 'minor'

# Replacers definitions
replacers:
  - search: '/CVE-(\d{4})-(\d+)/g'
    replace: 'https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-$1-$2'

